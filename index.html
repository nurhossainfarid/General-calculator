<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="w-1/4 mx-auto mt-20 rounded bg-gray-400">
        <h1 class="text-3xl mx-auto text-slate-800 p-2">Create A Simple Calculator</h1>
        <section id="calculator-wrapper" class=" border-3 border-gray p-2">
            <input id="display" class="border-2 border-inherit w-full p-2 text-3xl" type="text">
            <section id="button" class="grid grid-cols-4 gap-4 py-4 rounded text-3xl">
                <button onclick= "clr('C')" class='bg-zinc-900 text-white button px-2 py-4 rounded text-3xl'>C</button>
                <button onclick= "numberDisplay(')')" class='bg-zinc-900 text-white button px-2 py-4 rounded text-3xl'>(</button>
                <button onclick= "numberDisplay(')')" class='bg-zinc-900 text-white button px-2 py-4 rounded text-3xl'>)</button>
                <button onclick= "back('Back')" class='bg-zinc-900 text-white button px-2 py-4 rounded text-3xl'>Back</button>
                <button onclick= "numberDisplay('1')" class='bg-zinc-900 text-white button px-2 py-4 rounded text-3xl'>1</button>
                <button onclick= "numberDisplay('2')" class='bg-zinc-900 text-white button px-2 py-4 rounded text-3xl'>2</button>
                <button onclick= "numberDisplay('3')" class='bg-zinc-900 text-white button px-2 py-4 rounded text-3xl'>3</button>
                <button onclick= "numberDisplay('/')" class='bg-zinc-900 text-white button px-2 py-4 rounded text-3xl'>/</button>
                <button onclick= "numberDisplay('4')" class='bg-zinc-900 text-white button px-2 py-4 rounded text-3xl'>4</button>
                <button onclick= "numberDisplay('5')" class='bg-zinc-900 text-white button px-2 py-4 rounded text-3xl'>5</button>
                <button onclick= "numberDisplay('6')" class='bg-zinc-900 text-white button px-2 py-4 rounded text-3xl'>6</button>
                <button onclick= "numberDisplay('*')" class='bg-zinc-900 text-white button px-2 py-4 rounded text-3xl'>*</button>
                <button onclick= "numberDisplay('7')" class='bg-zinc-900 text-white button px-2 py-4 rounded text-3xl'>7</button>
                <button onclick= "numberDisplay('8')" class='bg-zinc-900 text-white button px-2 py-4 rounded text-3xl'>8</button>
                <button onclick= "numberDisplay('9')" class='bg-zinc-900 text-white button px-2 py-4 rounded text-3xl'>9</button>
                <button onclick= "numberDisplay('-')" class='bg-zinc-900 text-white button px-2 py-4 rounded text-3xl'>-</button>
                <button onclick= "numberDisplay('0')" class='bg-zinc-900 text-white button px-2 py-4 rounded text-3xl'>0</button>
                <button onclick= "numberDisplay('.')" class='bg-zinc-900 text-white button px-2 py-4 rounded text-3xl'>.</button>
                <button onclick= "numberDisplay('+')" class='bg-zinc-900 text-white button px-2 py-4 rounded text-3xl'>+</button>
                <button onclick= "equalOperator('=')" class='bg-zinc-900 text-white button px-2 py-4 rounded text-3xl'>=</button>
            </section>
        </section>
    </main>
    
    <!-- javascript sheet add -->
    <script src="script.js"></script>
</html>
